<body>
    <div class="grid-container"></div>

    <script>
        let gC = document.querySelector('.grid-container');
        let columns = Math.round(Math.random() * 20 + 5);
        let rows = Math.round(Math.random() * 20 + 5);

        let col = 0;
        let templateColumns = "";
        while (col < columns) {
            templateColumns = templateColumns + parseInt(Math.random() * 9 + 1) + "fr ";
            col = col + 1;
        }

        let row = 0;
        let templateRows = "";
        while (row < rows) {
            templateRows = templateRows + parseInt(Math.random() * 9 + 1) + "fr ";
            row = row + 1;
        }

        gC.style.gridTemplateColumns = templateColumns;
        gC.style.gridTemplateRows = templateRows;

        for (i = 0; i < columns*rows; i++) {
            gC.innerHTML += "<div class='hide'></div>"
        }

        let gCd = document.querySelectorAll('.grid-container div');
        gCd.forEach(f => f.addEventListener('mouseenter', function() {
            if (!this.classList.contains("show")) {
                let audio = new Audio("./resource/mouse-click.m4a");
                audio.play();
            }
            this.classList.remove('hide');
            this.classList.add('show');
            // this.classList.toggle('hide'); // reverse the effect
            // this.classList.toggle('show');

        }));
